<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Básico</title>
    <link rel="stylesheet" href="ex01.css">
</head>
<body>

    <div class="form-container">
        <h2>Exemplo de Formulário</h2>
        <form action="#">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label>Gênero:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="sexo" value="masculino" required>
                        Masculino
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="sexo" value="feminino" required>
                        Feminino
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="sexo" value="outro" required>
                        Outro
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </form>
    
</body>
</html>
